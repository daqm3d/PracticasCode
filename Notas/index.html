<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="icon" href="./css/SVG/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Notas</title>
  </head>
  <body>
    <div class="container flex-colum">
      <h1 id="titulo">
        <span id="favicon"></span>Notas App<span id="favicon"></span>
      </h1>
      <section id="alerNotas">
        <h2></h2>
      </section>
      <form id="formulario" class="flex-colum">
        <input
          type="text"
          name="titulo"
          placeholder="Titulo"
          autofocus
        />
        <textarea
          name="contenido"
          rows="3"
          placeholder="Ingrese el contenido"
        ></textarea>
        <button type="submit" class="boton">Guardar</button>
      </form>

      <section id="pintarNotas"></section>

      <template id="templateNota">
        <details name="nota">
          <summary class="tarjeta ResueltoFalse">
            <h1 class="tituloNota"></h1>
            <div id="logica">
              <span id="Resuelto" class="boton"></span>
              <span id="Editar" class="boton"></span>
              <span id="Archivar" class="boton"></span>
              <span id="Eliminar" class="boton"></span>
            </div>
          </summary>
          <p class="contenidoNota"></p>
        </details>
      </template>
      
      <!--  <dialog open>
        <p>Greetings, one and all!</p>
        <form method="dialog">
          <button>OK</button>
        </form>
      </dialog> -->
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>

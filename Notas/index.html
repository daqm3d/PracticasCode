<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Notas</title>
  </head>
  <body>
    <div class="container flex-colum">
      <h1>Notas App</h1>
      <section id="alerNotas">
        <h2><span>!</span>error</h2>
      </section>
      <form id="formulario" class="flex-colum">
        <input
          type="text"
          name="titulo"
          placeholder="Titulo"
          required
        />
        <textarea
          name="contenido"
          rows="3"
          placeholder="Ingrese el contenido"
        ></textarea>
        <button type="submit">Guardar</button>
      </form>

      <section id="pintarNotas">
        <details name="nota">
          <summary class="tarjeta">
            <h1 class="tituloNota"><span><></span>Titulo</h1>
            <div>
              <button>Tarea Resuelta</button>
              <button>Editar</button>
              <button>Archivar</button>
              <button>Eliminar</button>
            </div>
          </summary>
          <p class="contenidoNota"></p>
        </details>
      </section>

      <template id="templateNota">
        <details name="nota">
          <summary class="tarjeta">
            <h1 class="tituloNota"><span><></span>Titulo</h1>
            <div>
              <button>Tarea Resuelta</button>
              <button>Editar</button>
              <button>Archivar</button>
              <button>Eliminar</button>
            </div>
          </summary>
          <p class="contenidoNota"></p>
        </details>
      </template>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>

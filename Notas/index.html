<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notas</title>
  </head>
  <body>
    <div class="container flex-colum">
      <h1>Notas App</h1>
      <form id="formulario" class="flex-colum">
        <input type="text" name="titulo" placeholder="Titulo" />
        <input
          type="text"
          name="contenido"
          placeholder="Ingrese el contenido"
        />
        <textarea
          name="contenido"
          rows="3"
          placeholder="Ingrese el contenido"
        ></textarea>
        <button disabled="disabled" type="submit">Guardar</button>
      </form>

      <section id="pintarNotas">
        <details open="nota">
          <summary class="tarjeta">
            <h1 class="tituloNota"><span><></span>Titulo</h1>
            <div>
              <button>Tarea Resuelta</button>
              <button>Editar</button>
              <button>Archivar</button>
              <button class="btn btn-danger">Eliminar</button>
            </div>
          </summary>
          <p class="contenidoNota">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere fuga
            commodi nisi autem ab quae at natus consequuntur modi vel, cum, hic
            earum voluptates velit id nobis fugiat odio minima!
          </p>
        </details>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
